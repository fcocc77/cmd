
# Para que tmux funcione con 24 bit de colores
set-option -g  default-terminal "xterm-256color" 
set-option -ga terminal-overrides ",xterm-256color:Tc"


# cambia el prefijo a Control-A
unbind C-b
set -g prefix C-a

# desabilita el shortcut Control-Z porque cuando se acciona
# queda todo en negro, y no responde nada.
unbind C-z

# Barra de estado 
set -g status-position bottom 
set -g status-justify centre
set -g window-status-format " #I #W#F "
set -g status-bg colour3
set -g status-fg colour0
set -g window-status-current-format " #I #W#F "
set -g window-status-current-style reverse

set -g status-left-length 50
set -g status-left "#[reverse] #h #[noreverse] #S "

# Formato de fecha y hora
set -g status-right-length 50
set -g status-right "#[noreverse] %d/%m/%Y #[reverse] %H:%M "

# Estilo para los contornos de la ventana
set -g pane-border-status top
set -g pane-border-style fg=colour8
set -g pane-active-border-style fg=colour3
set -g pane-border-format "#{?pane_active,#[bold],#[dim]}  #{pane_current_command}  "

# Para reset de las cofiguracion hay que matar el proceso: tmux kill-server
# Para actualizar las configuraciones: tmux source-file ~/.tmux.conf
